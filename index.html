<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book Mark Anything</title>
   <link rel="stylesheet" href="styles.css">
   <script src="https://kit.fontawesome.com/e11fc3e4c2.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <div class="add-Here">
      <button id="add-New">New Bookmark</button>
   </div>

   <div class="text-box">
      <input type="text" name="site-name" id="web-name" placeholder="Give a Name" maxlength="15" required> <br>
      <input type="url" name="site-url" id="web-url" placeholder="Paste URL" required> <br>
      <button id="submit">Bookmark</button>
   </div>

   <div class="pin-board">
   </div>   

   <script src="app.js"></script>
</body>
</html>
